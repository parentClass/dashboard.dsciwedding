<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daniel &amp; Cherrylyn &middot; Dashboard</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/datatables.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <div class="row">
          <div class="col-12">
            <h3>List of RSVP</h3>
          </div>
            <div class="col-12 table-responsive">
                <table id="rsvp-table" class="table rsvp-table">
                    <thead>
                      <tr>
                        <th scope="col">&emsp;</th>
                        <th scope="col">Name</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Email</th>
                        <th scope="col">Pasilungan?</th>
                        <th scope="col">Approved?</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="rsvp-table-body">
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="row mt-5">
          <div class="col-12">
            <h3>Pasilungan Attendees</h3>
          </div>
            <div class="col-12 table-responsive">
                <table id="pasilungan-table" class="table rsvp-table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Email</th>
                        <th scope="col">Message</th>
                        <th scope="col">Pasilungan?</th>
                        <th scope="col">Approved?</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="rsvp-table-body">
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="rsvp-message-modal" tabindex="-1" aria-labelledby="message-modal-title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="message-modal-title" class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="message-modal-body" class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/datatables.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
